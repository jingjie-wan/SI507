
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World Test Page</title>

  <style>
      h1 {
          color: pink;
          font-size: 72pt;
      }
      div {
          color: orange;
          font-size: 48pt;
      }

      .french {
          color: blue;
          font-style: italic;
          font-family: helvetica;
      }

      .spanish {
          color: gold
      }

      .goodbye {
        color: green;
        font-size: 36pt;
      }

  </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>This is the page where we say hello!</p>

    <div id="hello-list">
        We say Hello!
        <ul>
            <li class='spanish'> Hola! </li>
            <li class='french'> Bonjour! </li>
            <li> Ni hao! </li>
            <li> Namaste! </li>
            <li> Salaam! </li>
        </ul>
    </div>

    <img src="http://www.threadbombing.com/data/media/2/hey_over_here.gif"
        width=400/>

    <p>And now, <a href="http://www.omniglot.com/language/phrases/hello.htm">say hello in lots of languages!</a></p>
    
    <div id="goodbye-list" class="goodbye">
        We say goodbye!
        <ol>
            <li class='spanish'> Adios! </li>
            <li class="french"> Au Revior! </li>
            <li> Zaijian! </li>
            <li> Alavida! </li>
            <li> Wadaeaan! </li>
        </ol>
    </div>

    <img src=" https://www.pngkey.com/png/full/148-1485118_wave-smiley-emoticon-computer-icons-hand-waving-sad.png"
        width=400/>

</body>
</html>
